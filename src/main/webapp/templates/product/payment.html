<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Codecool Shop</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script src="/static/javascript/javascript.js" defer></script>

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Payment</h1>
        <a class="btn btn-warning" href="/" role="button">Back to the front page</a>
    </div>
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#menu1">Credit Card</a></li>
            <li><a data-toggle="tab" href="#menu2">PayPal</a></li>
        </ul>

        <div class="tab-content">
            <div id="menu1" class="tab-pane fade in active">
                <form action="/payment?payment-method=credit" method="post">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="validationDefault03">Credit card number</label>
                            <input type="number" class="form-control" id="validationDefault03" name="card_number" required>
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefault04">Card holder's name</label>
                            <input type="text" class="form-control" id="validationDefault04" name="name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="validationDefault05">Expiry date</label>
                            <input type="date" class="form-control" id="validationDefault05" name="expiry" required>
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefault06">Code</label>
                            <input type="number" class="form-control" id="validationDefault06" name="name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-4">
                            <button id="cc-sub" class="btn btn-primary" type="submit">Waste your money!</button>
                        </div>
                    </div>
                </form>
            </div>
            <div id="menu2" class="tab-pane fade">
                <form action="/payment?payment-method=paypal" method="post">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="validationDefault01">Username</label>
                            <input type="text" class="form-control" id="validationDefault01" name="first_name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefault02">Password</label>
                            <input type="password" class="form-control" id="validationDefault02" name="last_name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-4">
                            <button class="btn btn-primary" type="submit" >Waste your money!</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="footer.html :: copy"></div>
</body>
</html>
