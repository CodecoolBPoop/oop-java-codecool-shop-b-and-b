<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Shopping Cart</title>
    <!-- Latest compiled and minified Jquery -->
    <script src="/static/javascript/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>


    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="/static/javascript/bootstrap.min.js"
            defer></script>
    <!-- Our javascript -->
    <script src="/static/javascript/javascript.js" defer></script>


    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />

</head>
<body>
<div class="jumbotron text-center">
    <h1>Order History</h1>
    <a class="btn btn-warning" href="/" role="button">Back to the front page</a>
</div>
<div th:each="order, iterStat:${orders}" class="container mycard">
    <div th:each="item, iterStat:${order.getItems()}" class="container">
        <div class="row">
            <div th:text="${item.getName()}" class="col-sm-3"></div>
            <div class="col-sm-3"th:text="${item.getQuantity()}"></div>
            <div th:text="'Unit price: '+${item.getDefaultPrice()} +' USD'" class="col-sm-3"></div>
            <div th:text="'Subtotal: ' + ${item.getTotalPrice()} +' USD'" class="col-sm-3"></div>
        </div>
    </div>
    <div th:class="row">
        <div class="col-sm-12"th:text="'Total money wasted: ' +${order.getTotalPrice()} + 'USD'"></div>
    </div>
</div>
</body>
</html>
