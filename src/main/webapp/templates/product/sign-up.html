<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Codecool Shop</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="/static/javascript/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>


    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="/static/javascript/bootstrap.min.js"
            defer></script>
    <!-- Our javascript -->
    <script src="/static/javascript/javascript.js" defer></script>


    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
</head>

<body>
<div class="jumbotron text-center">
    <h1>Sign Up</h1>
    <a class="btn btn-warning" href="/" role="button">Back to the front page</a>
</div>
<form action="/sign-up" method="post">
    <div class="form-group">
        <label for="validationDefault01">E-mail</label>
        <input type="email" class="form-control" id="validationDefault01" name="email" required>
    </div>
    <div class="form-group">
        <label for="validationDefault02">Password</label>
        <input type="password" class="form-control" id="validationDefault02" name="password" required>
    </div>
    <div class="form-row">
        <div class="col-md-6">
            <label for="validationDefault03">First name</label>
            <input type="text" class="form-control" id="validationDefault03" name="first_name" required>
        </div>
        <div class="col-md-6">
            <label for="validationDefault04">Last name</label>
            <input type="text" class="form-control" id="validationDefault04" name="last_name" required>
        </div>
    </div>
    <div class="form-group">
        <label for="validationDefault05">Phone number</label>
        <input type="tel" class="form-control" id="validationDefault05" name="phone_number" required>
    </div>
    <div class="form-group">
        <label for="validationDefault06">Shipping address</label>
        <input type="text" class="form-control" id="validationDefault06" name="shipping_address" required>
    </div>
    <div class="form-group">
        <label for="validationDefault07">Billing address</label>
        <input type="text" class="form-control" id="validationDefault07" name="billing_address" >
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
            </label>
        </div>
    </div>
    <button class="btn btn-primary" type="submit" >Submit details</button>
</form>
<div th:replace="footer.html :: copy"></div>
</body>
</html>
